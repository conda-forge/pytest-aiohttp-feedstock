{% set name = "pytest-aiohttp" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 880262bc5951e934463b15e3af8bb298f11f7d4d3ebac970aab425aff10a780a

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pytest >=6.1.0
    - aiohttp >=3.8.1
    - pytest-asyncio >=0.17.2

test:
  requires:
    - python {{ python_min }}
  imports:
    - pytest_aiohttp

about:
  home: https://github.com/aio-libs/pytest-aiohttp
  dev_url: https://github.com/aio-libs/pytest-aiohttp
  doc_url: https://docs.aiohttp.org/en/stable/testing.html
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: pytest plugin for aiohttp support

extra:
  recipe-maintainers:
    - klauer
    - asmeurer
